<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinical Neuro-Ophthalmology Simulator v3.2</title>
  <style>
    html, body { 
      margin: 0; height: 100%; overflow: hidden; 
      background: #000; color: #fff; 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
    }
    #app { position: fixed; inset: 0; }
    #loading { 
      position: fixed; inset: 0; background: #050505; 
      display: flex; align-items: center; justify-content: center; 
      z-index: 5000; font-family: monospace; letter-spacing: 2px;
    }
    
    /* HUD Container Layout */
    #hud-container { 
      position: fixed; inset: 0; pointer-events: none; 
      z-index: 10; display: flex; flex-direction: column; 
      padding: 10px; opacity: 0; transition: opacity 1s ease; 
    }
    
    /* Top Ribbon: Pathologies and Nerves */
    #top-ribbon { 
      align-self: center; width: 98%; display: flex; 
      flex-direction: column; gap: 5px; pointer-events: auto; 
    }
    .pathology-grid { 
      display: grid; grid-template-columns: repeat(10, 1fr); 
      gap: 4px; background: rgba(10,10,10,0.85); 
      padding: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); 
    }
    .cn-ribbon { 
      display: flex; justify-content: center; gap: 25px; 
      background: rgba(15,15,15,0.9); padding: 8px; 
      border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); 
    }

    /* Muscle Panels (Floating Sides) */
    #side-hud { 
      position: absolute; top: 55%; left: 0; width: 100%; 
      transform: translateY(-50%); display: flex; 
      justify-content: space-between; padding: 0 40px; box-sizing: border-box; 
    }
    .muscle-panel { 
      width: 480px; background: rgba(10, 10, 10, 0.85); 
      border-radius: 12px; padding: 18px; 
      border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); 
    }

    /* Tooltip System */
    #tooltip { 
      position: fixed; display: none; background: #111; 
      border: 1px solid #4cc9f0; padding: 12px; border-radius: 6px; 
      z-index: 4000; font-size: 12px; max-width: 280px; 
      pointer-events: none; box-shadow: 0 5px 20px rgba(0,0,0,0.8); 
    }
    .tt-title { color: #4cc9f0; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
    .tt-stat { color: #ffb703; font-weight: bold; margin-bottom: 5px; }

    /* Warnings */
    #diplopia-warning {
      position: fixed; top: 180px; left: 50%; transform: translateX(-50%); 
      background: rgba(255, 77, 109, 0.2); border: 1px solid #ff4d6d; 
      padding: 10px 20px; border-radius: 20px; color: #ff4d6d; 
      font-weight: bold; font-size: 12px; display: none;
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.3); pointer-events: none;
    }

    /* Interaction Components */
    .pill { 
      padding: 5px 8px; border-radius: 4px; border: 1px solid #4cc9f0; 
      background: rgba(76, 201, 240, 0.05); font-weight: bold; 
      font-size: 10px; color: #4cc9f0; text-align: center; 
      cursor: pointer; pointer-events: auto; transition: 0.2s;
    }
    .pill:hover { background: rgba(76, 201, 240, 0.2); }
    
    .reset-btn { 
      background: #ff4d6d; color: white; border: none; 
      padding: 5px 15px; border-radius: 4px; font-weight: bold; 
      cursor: pointer; pointer-events: auto; font-size: 10px;
    }
    .reset-btn:hover { background: #ff708d; }

    .row { display: grid; grid-template-columns: 40px 1fr 50px; gap: 12px; align-items: center; margin: 8px 0; }
    .barWrap { height: 8px; background: rgba(255,255,255,0.05); border-radius: 4px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #4cc9f0; transition: width 0.1s ease-out; }
    
    /* Status Coloring */
    .paresis { color: #ffb703 !important; border-color: #ffb703 !important; }
    .paralysis { color: #ff4d6d !important; border-color: #ff4d6d !important; text-decoration: line-through; }
    
    #side-modal { 
      display: none; position: fixed; inset: 0; 
      background: rgba(0,0,0,0.85); z-index: 6000; 
      align-items: center; justify-content: center; pointer-events: auto; 
    }
    .modal-box { 
      background: #111; padding: 30px; border-radius: 15px; 
      border: 1px solid #333; text-align: center; 
    }

    #bottom-controls {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      pointer-events: auto; text-align: center;
    }
    input[type=range] { width: 300px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="loading">SYNCHRONIZING PATHOLOGY DATABASE...</div>
  <div id="tooltip"></div>
  <div id="app"></div>

  <div id="diplopia-warning">⚠️ DIPLOPIA DETECTED (STRABISMUS)</div>

  <div id="side-modal">
    <div class="modal-box">
      <h3 id="modal-disease-name" style="color:#4cc9f0; margin-top:0;">SELECT LATERALITY</h3>
      <div style="display: flex; gap: 12px; justify-content: center; margin: 25px 0;">
        <div class="pill" id="btn-side-R" onclick="applyPathology('right')">RIGHT (OD)</div>
        <div class="pill" id="btn-side-B" onclick="applyPathology('both')">BILATERAL</div>
        <div class="pill" id="btn-side-L" onclick="applyPathology('left')">LEFT (OS)</div>
      </div>
      <div style="cursor:pointer; color:#ff4d6d; font-size:11px; font-weight:bold;" onclick="closeModal()">CANCEL</div>
    </div>
  </div>

  <div id="hud-container">
    <div id="top-ribbon">
      <div class="pathology-grid" id="pathology-grid"></div>
      
      <div class="cn-ribbon">
        <button class="reset-btn" onclick="resetSystem()">RESET ALL</button>
        <div style="display:flex; gap:10px; align-items:center;">
          <span style="font-size:10px; color:#888;">OD:</span>
          <div class="pill" id="R-CN3" onclick="toggleState('R-CN3')">CN III</div>
          <div class="pill" id="R-CN4" onclick="toggleState('R-CN4')">CN IV</div>
          <div class="pill" id="R-CN6" onclick="toggleState('R-CN6')">CN VI</div>
        </div>
        <div style="width:1px; background:#444;"></div>
        <div style="display:flex; gap:10px; align-items:center;">
          <span style="font-size:10px; color:#888;">OS:</span>
          <div class="pill" id="L-CN3" onclick="toggleState('L-CN3')">CN III</div>
          <div class="pill" id="L-CN4" onclick="toggleState('L-CN4')">CN IV</div>
          <div class="pill" id="L-CN6" onclick="toggleState('L-CN6')">CN VI</div>
        </div>
      </div>
    </div>

    <div id="side-hud">
      <div class="muscle-panel" id="musclesR"></div>
      <div class="muscle-panel" id="musclesL"></div>
    </div>

    <div id="bottom-controls">
      <div style="font-size: 10px; color: #4cc9f0; font-weight: bold; margin-bottom: 5px;">BIELSCHOWSKY HEAD TILT TEST</div>
      <input type="range" id="tiltSlider" min="-30" max="30" value="0">
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
