<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gaze Simulator - Dr. Robert Burke</title>
  <style>
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; height: 100%; overflow: hidden; 
      background: #000; color: #fff; 
      font-family: 'Segoe UI', Tahoma, sans-serif;
      touch-action: none;
    }
    #app { position: fixed; inset: 0; z-index: 1; }
    
    #dr-credit {
      position: fixed; bottom: 10px; right: 15px;
      font-size: 10px; color: rgba(76, 201, 240, 0.6);
      z-index: 100; pointer-events: none;
    }

    /* Mobile HUD */
    #mobile-hud {
      position: fixed; top: 10px; left: 10px; right: 10px;
      z-index: 1000; display: flex; flex-direction: column; gap: 8px;
      pointer-events: auto;
    }

    .menu-btn {
      background: rgba(20, 20, 20, 0.9); border: 1px solid #4cc9f0;
      color: #4cc9f0; padding: 12px; border-radius: 8px;
      font-weight: bold; text-align: center; font-size: 14px;
    }

    .dropdown-content {
      display: none; background: rgba(15, 15, 15, 0.95);
      border-radius: 8px; border: 1px solid #333;
      padding: 10px; max-height: 40vh; overflow-y: auto;
    }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }

    /* Muscle Panels - Positioned at bottom for mobile thumb access */
    #side-hud {
      position: fixed; bottom: 40px; left: 0; width: 100%;
      display: flex; flex-direction: column; gap: 5px;
      padding: 0 10px; pointer-events: none; z-index: 500;
    }
    .muscle-panel {
      background: rgba(10, 10, 10, 0.8); padding: 8px;
      border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: auto; font-size: 10px;
    }

    .pill { 
      padding: 10px 5px; border-radius: 4px; border: 1px solid #4cc9f0; 
      background: rgba(76, 201, 240, 0.05); font-weight: bold; 
      font-size: 11px; color: #4cc9f0; text-align: center;
    }

    /* Target Dot */
    #gaze-dot {
      position: absolute; width: 24px; height: 24px;
      background: rgba(255, 0, 0, 0.6); border: 2px solid white;
      border-radius: 50%; pointer-events: none; z-index: 2000;
      display: none; transform: translate(-50%, -50%);
    }

    .paresis { color: #ffb703 !important; border-color: #ffb703 !important; }
    .paralysis { color: #ff4d6d !important; border-color: #ff4d6d !important; text-decoration: line-through; }
    
    .row { display: grid; grid-template-columns: 30px 1fr 30px; gap: 5px; align-items: center; }
    .barWrap { height: 6px; background: rgba(255,255,255,0.05); border-radius: 3px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #4cc9f0; }
  </style>
</head>
<body>
  <div id="dr-credit">Developed by Dr. Robert Burke</div>
  <div id="app"></div>
  <div id="gaze-dot"></div>

  <div id="mobile-hud">
    <div class="menu-btn" onclick="toggleMenu('path-menu')">SELECT PATHOLOGY ▼</div>
    <div id="path-menu" class="dropdown-content">
        <div id="pathology-grid" class="grid-2"></div>
    </div>

    <div class="menu-btn" onclick="toggleMenu('cn-menu')">CRANIAL NERVES ▼</div>
    <div id="cn-menu" class="dropdown-content">
      <button class="menu-btn" style="width:100%; margin-bottom:10px; background:#ff4d6d; color:#fff;" onclick="resetSystem()">RESET ALL</button>
      <div style="font-size:11px; margin-bottom:5px;">OD (Right)</div>
      <div class="grid-3">
        <div class="pill" id="R-CN3" onclick="toggleState('R-CN3')">CN III</div>
        <div class="pill" id="R-CN4" onclick="toggleState('R-CN4')">CN IV</div>
        <div class="pill" id="R-CN6" onclick="toggleState('R-CN6')">CN VI</div>
      </div>
      <div style="font-size:11px; margin:10px 0 5px;">OS (Left)</div>
      <div class="grid-3">
        <div class="pill" id="L-CN3" onclick="toggleState('L-CN3')">CN III</div>
        <div class="pill" id="L-CN4" onclick="toggleState('L-CN4')">CN IV</div>
        <div class="pill" id="L-CN6" onclick="toggleState('L-CN6')">CN VI</div>
      </div>
    </div>
  </div>

  <div id="side-hud">
    <div class="muscle-panel" id="musclesR"></div>
    <div class="muscle-panel" id="musclesL"></div>
  </div>

  <div id="side-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; align-items:center; justify-content:center;">
    <div style="background:#111; padding:20px; border-radius:15px; text-align:center; border:1px solid #4cc9f0;">
      <h3 id="modal-disease-name" style="color:#4cc9f0;">LATERALITY</h3>
      <div style="display:flex; gap:10px; margin:20px 0;">
        <div class="pill" style="flex:1" onclick="applyPathology('right')">RIGHT</div>
        <div class="pill" style="flex:1" onclick="applyPathology('both')">BOTH</div>
        <div class="pill" style="flex:1" onclick="applyPathology('left')">LEFT</div>
      </div>
      <div style="color:#ff4d6d; font-weight:bold;" onclick="document.getElementById('side-modal').style.display='none'">CANCEL</div>
    </div>
  </div>

  <script type="importmap">{ "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }</script>
  <script type="module" src="./main.js"></script>
  <script>
    window.toggleMenu = (id) => {
      const el = document.getElementById(id);
      const isVisible = el.style.display === 'block';
      document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
      el.style.display = isVisible ? 'none' : 'block';
    }
  </script>
</body>
</html>
