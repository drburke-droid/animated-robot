<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Neuro-Ophthalmology Simulator - Dr. Robert Burke</title>
  <style>
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; height: 100%; overflow: hidden; 
      background: #000; color: #fff; 
      font-family: 'Segoe UI', Tahoma, sans-serif;
      touch-action: none; 
    }
    
    /* Layer 1: The 3D Model */
    #app { position: fixed; inset: 0; z-index: 1; }
    
    /* Layer 2: HUD Overlays - Now a pass-through container */
    #hud-container { 
      position: fixed; inset: 0; pointer-events: none; 
      z-index: 100; display: flex; flex-direction: column; 
      padding: 10px; opacity: 0; transition: opacity 1s ease; 
    }
    
    /* Re-enable clicks for the library and nerves */
    #top-ribbon { 
      align-self: center; width: 98%; display: flex; 
      flex-direction: column; gap: 8px; 
      pointer-events: auto; /* This makes the ribbon clickable */
    }

    .pathology-grid { 
      display: grid; grid-template-columns: repeat(8, 1fr); 
      gap: 5px; background: rgba(20, 20, 20, 0.95); 
      padding: 10px; border-radius: 8px; border: 1px solid rgba(76, 201, 240, 0.4);
      box-shadow: 0 4px 25px rgba(0,0,0,0.8);
    }

    .cn-ribbon { 
      display: flex; justify-content: center; gap: 20px; 
      background: rgba(10, 10, 10, 0.95); padding: 10px; 
      border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.15);
    }

    #side-hud { 
      position: absolute; top: 55%; left: 0; width: 100%; 
      transform: translateY(-50%); display: flex; 
      justify-content: space-between; padding: 0 20px; box-sizing: border-box; 
      pointer-events: none;
    }

    .muscle-panel { 
      width: 440px; background: rgba(10, 10, 10, 0.92); 
      border-radius: 12px; padding: 20px; 
      border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); 
      pointer-events: auto;
    }

    #dr-credit {
      position: fixed; bottom: 15px; right: 20px;
      font-size: 13px; color: #4cc9f0;
      font-weight: bold; z-index: 2000;
      pointer-events: none;
    }

    /* Standard Button Styles */
    .pill { 
      padding: 8px 5px; border-radius: 4px; border: 1px solid #4cc9f0; 
      background: rgba(76, 201, 240, 0.15); font-weight: bold; 
      font-size: 11px; color: #4cc9f0; text-align: center; 
      cursor: pointer; transition: 0.2s;
    }
    .pill:hover { background: #4cc9f0; color: #000; }
    
    .reset-btn { background: #ff4d6d; color: white; border: none; padding: 8px 18px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    
    /* Pathology logic colors */
    .paresis { background: #ffb703 !important; color: #000 !important; border-color: #fff !important; }
    .paralysis { background: #ff4d6d !important; color: #fff !important; border-color: #fff !important; text-decoration: line-through; }

    #tooltip { position: fixed; display: none; background: #111; border: 1px solid #4cc9f0; padding: 12px; border-radius: 6px; z-index: 5000; font-size: 13px; max-width: 280px; pointer-events: none; }
    #side-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 10000; align-items: center; justify-content: center; pointer-events: auto; }
    .modal-box { background: #000; padding: 40px; border-radius: 15px; border: 2px solid #4cc9f0; text-align: center; }

    @media (max-width: 600px) {
      .pathology-grid { grid-template-columns: repeat(3, 1fr); max-height: 200px; overflow-y: auto; }
      #side-hud { flex-direction: column; top: 70%; gap: 10px; align-items: center; }
      .muscle-panel { width: 95%; }
    }
  </style>
</head>
<body>
  <div id="dr-credit">Developed by Dr. Robert Burke</div>
  <div id="app"></div>
  <div id="tooltip"></div>
  
  <div id="side-modal">
    <div class="modal-box">
      <h3 id="modal-disease-name" style="color:#4cc9f0; margin-top:0;">SELECT LATERALITY</h3>
      <div style="display: flex; gap: 15px; justify-content: center; margin: 30px 0;">
        <div class="pill" style="width:100px" onclick="applyPathology('right')">RIGHT (OD)</div>
        <div class="pill" style="width:100px" onclick="applyPathology('both')">BILATERAL</div>
        <div class="pill" style="width:100px" onclick="applyPathology('left')">LEFT (OS)</div>
      </div>
      <div style="cursor:pointer; color:#ff4d6d; font-size:14px; font-weight:bold; margin-top:10px;" onclick="closeModal()">CANCEL</div>
    </div>
  </div>

  <div id="hud-container">
    <div id="top-ribbon">
      <div class="pathology-grid" id="pathology-grid"></div>
      <div class="cn-ribbon">
        <button class="reset-btn" onclick="resetSystem()">RESET ALL</button>
        <div style="display:flex; gap:12px; align-items:center;">
          <span style="font-size:11px; color:#888;">OD:</span>
          <div class="pill" id="R-CN3" onclick="toggleState('R-CN3')">CN III</div>
          <div class="pill" id="R-CN4" onclick="toggleState('R-CN4')">CN IV</div>
          <div class="pill" id="R-CN6" onclick="toggleState('R-CN6')">CN VI</div>
        </div>
        <div style="width:1px; background:#444;"></div>
        <div style="display:flex; gap:12px; align-items:center;">
          <span style="font-size:11px; color:#888;">OS:</span>
          <div class="pill" id="L-CN3" onclick="toggleState('L-CN3')">CN III</div>
          <div class="pill" id="L-CN4" onclick="toggleState('L-CN4')">CN IV</div>
          <div class="pill" id="L-CN6" onclick="toggleState('L-CN6')">CN VI</div>
        </div>
      </div>
    </div>

    <div id="side-hud">
      <div class="muscle-panel" id="musclesR"></div>
      <div class="muscle-panel" id="musclesL"></div>
    </div>
  </div>

  <script type="importmap">{ "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }</script>
  <script type="module" src="./main.js"></script>
</body>
</html>
