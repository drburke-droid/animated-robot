<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinical Neuro-Ophthalmology Simulator</title>
  <style>
    html, body { 
      margin: 0; height: 100%; overflow: hidden; 
      background: #000; color: #fff; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    }
    #app { position: fixed; inset: 0; }
    #loading { 
      position: fixed; inset: 0; background: #050505; 
      display: flex; align-items: center; justify-content: center; 
      z-index: 1000; font-family: monospace; letter-spacing: 2px;
    }
    #hud-container { 
      position: fixed; inset: 0; pointer-events: none; 
      z-index: 10; opacity: 0; transition: opacity 1s ease; 
    }
    #side-hud { 
      position: absolute; inset: 0; display: flex; 
      justify-content: space-between; align-items: center; padding: 0 40px; 
    }
    #top-hud { 
      position: absolute; top: 20px; left: 50%; 
      transform: translateX(-50%); display: flex; flex-direction: column; align-items: center;
    }
    #bottom-hud {
      position: absolute; bottom: 30px; left: 50%; 
      transform: translateX(-50%); pointer-events: auto;
    }
    .panel { 
      background: rgba(10, 10, 10, 0.9); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      border-radius: 12px; padding: 25px; 
      backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 580px; /* 3x Scaling */
    }
    .panel-title { 
      color: #4cc9f0; font-weight: 900; margin-bottom: 15px; 
      font-size: 14px; text-transform: uppercase; letter-spacing: 1.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 8px;
    }
    .cn-container { display: flex; gap: 20px; }
    .cn-group { display: flex; flex-direction: column; gap: 8px; align-items: center; }
    .cn-row { display: flex; gap: 8px; }
    .row { 
      display: grid; grid-template-columns: 50px 1fr 60px; 
      gap: 15px; align-items: center; margin: 12px 0; 
    }
    .clickable { pointer-events: auto; cursor: pointer; transition: all 0.2s ease; }
    .clickable:hover { filter: brightness(1.3); }
    .m-label { font-weight: bold; font-size: 14px; color: #4cc9f0; }
    .paresis { color: #ffb703 !important; border-color: #ffb703 !important; }
    .paralysis { color: #ff4d6d !important; border-color: #ff4d6d !important; text-decoration: line-through; }
    .barWrap { height: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 6px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #4cc9f0; transition: width 0.1s ease-out; }
    .pct { font-family: 'Courier New', Courier, monospace; font-size: 14px; text-align: right; color: #4cc9f0; }
    .pill { 
      padding: 8px 16px; border-radius: 4px; border: 1px solid #4cc9f0; 
      background: rgba(76, 201, 240, 0.1); font-weight: bold; font-size: 12px; 
      color: #4cc9f0; text-align: center; min-width: 60px;
    }
    input[type=range] { width: 300px; cursor: pointer; }
    .slider-label { text-align: center; font-size: 12px; font-weight: bold; color: #4cc9f0; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div id="loading">CALIBRATING CLINICAL ENGINE...</div>
  <div id="app"></div>
  <div id="hud-container">
    <div id="top-hud">
      <div class="panel" style="width: auto; min-width: 400px;">
        <div class="cn-container">
          <div class="cn-group">
            <div class="m-label" style="margin-bottom:5px">RIGHT NERVES (OD)</div>
            <div class="cn-row">
              <div class="pill clickable" id="R-CN3" onclick="toggleState('R-CN3')">CN III</div>
              <div class="pill clickable" id="R-CN4" onclick="toggleState('R-CN4')">CN IV</div>
              <div class="pill clickable" id="R-CN6" onclick="toggleState('R-CN6')">CN VI</div>
            </div>
          </div>
          <div style="width:1px; background:rgba(255,255,255,0.1); align-self:stretch"></div>
          <div class="cn-group">
            <div class="m-label" style="margin-bottom:5px">LEFT NERVES (OS)</div>
            <div class="cn-row">
              <div class="pill clickable" id="L-CN3" onclick="toggleState('L-CN3')">CN III</div>
              <div class="pill clickable" id="L-CN4" onclick="toggleState('L-CN4')">CN IV</div>
              <div class="pill clickable" id="L-CN6" onclick="toggleState('L-CN6')">CN VI</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="side-hud">
      <div class="panel" id="musclesR"></div> 
      <div class="panel" id="musclesL"></div> 
    </div>
    <div id="bottom-hud">
      <div class="slider-label">BIELSCHOWSKY HEAD TILT TEST</div>
      <input type="range" id="tiltSlider" min="-30" max="30" value="0" step="1">
    </div>
  </div>
  <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
