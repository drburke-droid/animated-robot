<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anatomical Eye Tracking Simulation</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
    #app { position: fixed; inset: 0; }
    canvas { display: block; }

    /* HUD Layout: Splits panels to the left and right */
    #hud {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px;
      line-height: 1.25;
      user-select: none;
      pointer-events: none;
    }

    /* Central Info Container */
    #top-hud {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }

    .panel {
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 15px;
      width: 200px;
      backdrop-filter: blur(5px);
    }

    .panel-title {
      font-weight: 600;
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 11px;
    }

    .row { display: grid; grid-template-columns: 35px 1fr 35px; gap: 10px; align-items: center; margin: 6px 0; }
    .barWrap { height: 6px; background: rgba(255,255,255,0.1); border-radius: 99px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #4cc9f0; box-shadow: 0 0 10px rgba(76, 201, 240, 0.5); transition: width 0.1s ease-out; }
    
    /* Muscle label styling */
    .m-label { font-weight: bold; color: rgba(255,255,255,0.7); }
    .pct { font-family: monospace; text-align: right; font-size: 11px; }

    .cnRow { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
    .pill {
      padding: 5px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.4);
      font-weight: bold;
      font-size: 10px;
      transition: all 0.2s ease;
      opacity: 0.2;
    }
    .pill.on { opacity: 1; background: #f72585; border-color: #ff4d6d; box-shadow: 0 0 15px rgba(247, 37, 133, 0.4); }
    
    #note { opacity: 0.6; font-size: 10px; margin-top: 4px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="top-hud">
    <div class="panel" style="width: auto; min-width: 250px;">
      <div class="panel-title">Clinical Innervation</div>
      <div class="cnRow">
        <div class="pill" id="cn3">CN III</div>
        <div class="pill" id="cn4">CN IV</div>
        <div class="pill" id="cn6">CN VI</div>
      </div>
      <div id="note">Sherrington's Law applied via mechanical advantage math.</div>
    </div>
  </div>

  <div id="hud">
    <div class="panel" id="musclesL">
      <div class="panel-title">Left Eye (Subject)</div>
    </div>

    <div class="panel" id="musclesR">
      <div class="panel-title">Right Eye (Subject)</div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="./main.js"></script>
</body>
</html>
